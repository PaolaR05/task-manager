<h2>Lista de Clientes</h2>

<button mat-raised-button color="primary" [routerLink]="['/customers/form']" style="margin-bottom: 16px;">
  + Nuevo Cliente
</button>

<table mat-table [dataSource]="clientes" class="mat-elevation-z8" style="width: 100%;">

  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let cliente"> {{ cliente.Id }} </td>
  </ng-container>

  <!-- Nombre -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let cliente"> {{ cliente.Nombre }} </td>
  </ng-container>

  <!-- Correo -->
  <ng-container matColumnDef="correo">
    <th mat-header-cell *matHeaderCellDef> Correo </th>
    <td mat-cell *matCellDef="let cliente"> {{ cliente.Correo }} </td>
  </ng-container>

  <!-- Teléfono -->
  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef> Teléfono </th>
    <td mat-cell *matCellDef="let cliente"> {{ cliente.Telefono }} </td>
  </ng-container>

  <!-- Acciones -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let cliente">
      <button mat-button [routerLink]="['/customers/form', cliente.Id]">Editar</button>
      <button mat-button color="warn" (click)="eliminarCliente(cliente.Id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
