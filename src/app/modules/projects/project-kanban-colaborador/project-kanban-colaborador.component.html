<div class="kanban-container">

  <!-- En Proceso -->
  <div class="kanban-column"
       cdkDropList
       id="proceso-list"
       [cdkDropListData]="proceso"
       [cdkDropListConnectedTo]="connectedLists"
       (cdkDropListDropped)="drop($event)">
    <h3>En Proceso</h3>
    <div class="kanban-card" 
         *ngFor="let tarea of proceso; trackBy: trackById" 
         cdkDrag
         (click)="abrirDetalleTarea(tarea.id)">
      <span class="descripcion">{{ tarea.descripcion }}</span>
      <span class="prioridad">{{ getPrioridadTexto(tarea.prioridad) }}</span>
    </div>
  </div>

  <!-- Finalizadas -->
  <div class="kanban-column"
       cdkDropList
       id="finalizadas-list"
       [cdkDropListData]="finalizadas"
       [cdkDropListConnectedTo]="connectedLists"
       (cdkDropListDropped)="drop($event)">
    <h3>Finalizadas</h3>
    <div class="kanban-card" 
         *ngFor="let tarea of finalizadas; trackBy: trackById" 
         cdkDrag
         (click)="abrirDetalleTarea(tarea.id)">
      <span class="descripcion">{{ tarea.descripcion }}</span>
      <span class="prioridad">{{ getPrioridadTexto(tarea.prioridad) }}</span>
    </div>
  </div>

  <!-- Inconclusas -->
  <div class="kanban-column"
       cdkDropList
       id="inconclusas-list"
       [cdkDropListData]="inconclusas"
       [cdkDropListConnectedTo]="connectedLists"
       (cdkDropListDropped)="drop($event)">
    <h3>Inconclusas</h3>
    <div class="kanban-card" 
         *ngFor="let tarea of inconclusas; trackBy: trackById" 
         cdkDrag
         (click)="abrirDetalleTarea(tarea.id)">
      <span class="descripcion">{{ tarea.descripcion }}</span>
      <span class="prioridad">{{ getPrioridadTexto(tarea.prioridad) }}</span>
    </div>
  </div>

</div>
