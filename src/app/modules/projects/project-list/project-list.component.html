<div class="actions">
  <button mat-raised-button color="primary" (click)="abrirCrearProyectoModal()">
    + Crear Proyecto
  </button>
</div>

<div *ngIf="isLoading">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<div *ngFor="let project of projects" class="project-card">
  <mat-card>
    <mat-card-title>{{ project.nombre }}</mat-card-title>
    <mat-card-content>
      <p>{{ project.descripcion }}</p>
      <p>Inicio: {{ project.fechaInicio | date }}</p>
      <p>Fin: {{ project.fechaFin | date }}</p>
      <mat-progress-bar [value]="project.porcentajeAvance"></mat-progress-bar>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="verKanban(project.id)">Ver Kanban</button>
      <button mat-button color="warn" (click)="eliminarProyecto(project.id)">Eliminar</button>
    </mat-card-actions>
  </mat-card>
</div>
