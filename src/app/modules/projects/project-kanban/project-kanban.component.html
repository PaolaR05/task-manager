<div class="kanban-container">
  <div class="kanban-column"
       cdkDropList
       id="pendientes-list"
       [cdkDropListData]="pendientes"
       [cdkDropListConnectedTo]="connectedLists"
       (cdkDropListDropped)="drop($event)">
    <h3>Pendientes</h3>
    <div class="kanban-card" *ngFor="let tarea of pendientes; trackBy: trackById" cdkDrag>
      {{ tarea.descripcion }}
    </div>
  </div>

  <div class="kanban-column"
       cdkDropList
       id="listas-list"
       [cdkDropListData]="listas"
       [cdkDropListConnectedTo]="connectedLists"
       (cdkDropListDropped)="drop($event)">
    <h3>Listas</h3>
    <div class="kanban-card" *ngFor="let tarea of listas; trackBy: trackById" cdkDrag>
      {{ tarea.descripcion }}
    </div>
  </div>

  <div class="kanban-column"
       cdkDropList
       id="enproceso-list"
       [cdkDropListData]="enProceso"
       [cdkDropListConnectedTo]="connectedLists"
       (cdkDropListDropped)="drop($event)">
    <h3>En Proceso</h3>
    <div class="kanban-card" *ngFor="let tarea of enProceso; trackBy: trackById" cdkDrag>
      {{ tarea.descripcion }}
    </div>
  </div>

  <div class="kanban-column"
       cdkDropList
       id="finalizadas-list"
       [cdkDropListData]="finalizadas"
       [cdkDropListConnectedTo]="connectedLists"
       (cdkDropListDropped)="drop($event)">
    <h3>Finalizadas</h3>
    <div class="kanban-card" *ngFor="let tarea of finalizadas; trackBy: trackById" cdkDrag>
      {{ tarea.descripcion }}
    </div>
  </div>

  <div class="kanban-column"
       cdkDropList
       id="inconclusas-list"
       [cdkDropListData]="inconclusas"
       [cdkDropListConnectedTo]="connectedLists"
       (cdkDropListDropped)="drop($event)">
    <h3>Inconclusas</h3>
    <div class="kanban-card" *ngFor="let tarea of inconclusas; trackBy: trackById" cdkDrag>
      {{ tarea.descripcion }}
    </div>
  </div>
</div>

<div class="bottom-actions">
  <button mat-fab color="primary" (click)="abrirModalTarea()" aria-label="Nueva tarea">+</button>
</div>
