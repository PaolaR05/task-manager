<div class="kanban-container">
  <div class="kanban-column" cdkDropList [cdkDropListData]="pendientes" id="pendientes-list" (cdkDropListDropped)="drop($event)">
    <h3>Pendientes</h3>
    <div class="kanban-card" *ngFor="let tarea of pendientes" cdkDrag>
     {{ tarea.descripcion  }}
    </div>
  </div>

  <div class="kanban-column" cdkDropList [cdkDropListData]="listas" id="listas-list" (cdkDropListDropped)="drop($event)">
    <h3>Listas</h3>
    <div class="kanban-card" *ngFor="let tarea of listas" cdkDrag>
      {{ tarea.descripcion  }}
    </div>
  </div>

  <div class="kanban-column" cdkDropList [cdkDropListData]="enProceso" id="enproceso-list" (cdkDropListDropped)="drop($event)">
    <h3>En Proceso</h3>
    <div class="kanban-card" *ngFor="let tarea of enProceso" cdkDrag>
      {{ tarea.descripcion  }}
    </div>
  </div>

  <div class="kanban-column" cdkDropList [cdkDropListData]="finalizadas" id="finalizadas-list" (cdkDropListDropped)="drop($event)">
    <h3>Finalizadas</h3>
    <div class="kanban-card" *ngFor="let tarea of finalizadas" cdkDrag>
      {{ tarea.descripcion  }}
    </div>
  </div>

  <div class="kanban-column" cdkDropList [cdkDropListData]="inconclusas" id="inconclusas-list" (cdkDropListDropped)="drop($event)">
    <h3>Inconclusas</h3>
    <div class="kanban-card" *ngFor="let tarea of inconclusas" cdkDrag>
      {{ tarea.descripcion  }}
    </div>
  </div>
</div>

<!-- BotÃ³n flotante fijo abajo -->
<div class="bottom-actions">
  <button mat-fab color="primary" (click)="abrirModalTarea()" aria-label="Nueva tarea">+</button>
</div>
