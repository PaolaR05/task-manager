<!-- company-list.component.html -->
<div>
  <mat-form-field appearance="fill">
    <mat-label>Filtrar por nombre</mat-label>
    <input matInput [(ngModel)]="filterText" (input)="applyFilter()" placeholder="Buscar empresa">
  </mat-form-field>

  <table mat-table [dataSource]="filteredEmpresas" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let empresa"> {{empresa.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let empresa"> {{empresa.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let empresa">
        <button mat-button color="warn" (click)="deleteEmpresa(empresa.id)">Eliminar</button>
        <button mat-button color="primary" [routerLink]="['/company-form', empresa.id]">Editar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
