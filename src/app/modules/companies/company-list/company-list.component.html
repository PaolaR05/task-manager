<h2>Empresas</h2>

<button mat-raised-button color="primary" [routerLink]="['/companies/form']" style="margin-bottom: 16px;">
  + Nueva Empresa
</button>

<table mat-table [dataSource]="filteredEmpresas" class="mat-elevation-z8" style="width: 100%;">

  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let empresa"> {{empresa.id}} </td>
  </ng-container>

  <!-- Nombre -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let empresa"> {{empresa.nombre}} </td>
  </ng-container>

  <!-- Acciones -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let empresa">
      <button mat-button [routerLink]="['/companies/form', empresa.id]">Editar</button>
      <button mat-button color="warn" (click)="deleteEmpresa(empresa.id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
