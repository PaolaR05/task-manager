<div class="stat-cards-container">
  <!-- Total Proyectos: visible para todos -->
  <mat-card class="stat-card">
    <mat-card-header>
      <mat-card-title>Total Proyectos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ totalProyectos }} proyectos registrados</p>
    </mat-card-content>
  </mat-card>

  <!-- Total Colaboradores: superadmin y admin_empresa -->
  <mat-card *ngIf="rolUsuario === 'superadmin' || rolUsuario === 'admin_empresa'" class="stat-card">
    <mat-card-header>
      <mat-card-title>Total Colaboradores</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ totalColaboradores }} colaboradores activos</p>
    </mat-card-content>
  </mat-card>

  <!-- Total Empresas: solo superadmin -->
  <mat-card *ngIf="rolUsuario === 'superadmin'" class="stat-card">
    <mat-card-header>
      <mat-card-title>Total Empresas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ totalEmpresas }} empresas registradas</p>
    </mat-card-content>
  </mat-card>

  <!-- Total Clientes: superadmin y admin_empresa -->
  <mat-card *ngIf="rolUsuario === 'superadmin' || rolUsuario === 'admin_empresa'" class="stat-card">
    <mat-card-header>
      <mat-card-title>Total Clientes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ totalClientes }} clientes registrados</p>
    </mat-card-content>
  </mat-card>
</div>

<!-- Spinner de carga -->
<mat-progress-spinner *ngIf="loading" mode="indeterminate" aria-live="assertive"></mat-progress-spinner>

<!-- Calendario de FullCalendar -->
<div class="full-calendar-container" *ngIf="!loading">
  <full-calendar [options]="calendarOptions"></full-calendar>
</div>
