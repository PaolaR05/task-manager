<h2>Lista de Usuarios</h2>

<div style="margin-bottom: 16px; display: flex; align-items: center;">
  <input matInput placeholder="Buscar usuario..." [(ngModel)]="filterText" (input)="applyFilter()" style="width: 300px; margin-right: 16px;">
  <button mat-raised-button color="primary" [routerLink]="['/users/form']">
    + Nuevo Usuario
  </button>
</div>
<table mat-table [dataSource]="filteredUsers" class="mat-elevation-z8" style="width: 100%;">

  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let user"> {{ user.Id }} </td>
  </ng-container>

  <!-- Nombre -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let user"> {{ user.Name }} </td>
  </ng-container>

  <!-- Email -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let user"> {{ user.Email }} </td>
  </ng-container>

  <!-- Rol -->
  <ng-container matColumnDef="rol">
    <th mat-header-cell *matHeaderCellDef> Rol </th>
    <td mat-cell *matCellDef="let user"> {{ user.Rol }} </td>
  </ng-container>

  <!-- Empresa -->
  <ng-container matColumnDef="empresa">
    <th mat-header-cell *matHeaderCellDef> Empresa </th>
    <td mat-cell *matCellDef="let user"> {{ user.empresaNombre }} </td>
  </ng-container>

  <!-- Acciones -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let user">
      <button mat-button [routerLink]="['/users/form', user.Id]">Editar</button>
      <button mat-button color="warn" (click)="deleteUser(user.Id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
